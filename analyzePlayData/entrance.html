<html>
    <head>
        <meta charset='utf-8'>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>WACCA SUPPORT TOOLS</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <style>
            body {
                -webkit-text-size-adjust: 100%;
            }
        </style>
        <script>
            function paste() {
                var pasteText = document.querySelector('#output');
                pasteText.focus();
                document.execCommand('paste');
                console.log(pasteText.textContent);
            };

            document.querySelector('#paste').addEventListener('click', paste);
        </script>
    </head>
    <body>
        <nav class="navbar navbar-light bg-light border border-secondary ps-3 mt-3">
            <div class="navbar-brand">WACCA SUPPORT TOOLS<small class="text-muted"> by <a href="https://twitter.com/shimmand">@shimmand</small></a>
        </nav>
        <div class='form-floating'>
            <textarea class='form-control' placeholder='Leave a comment here' id='paste'></textarea>
            <label for='paste'>Comments</label>
        </div>
    </body>
</html>
